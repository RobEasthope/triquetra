name: Build Sanity Studio
on: [push]
jobs:
  Build-Sanity-Studio:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v2

      - uses: dorny/paths-filter@v2
        id: changes
        with:
          filters: |
            src:
              - '.sanity-studio/**/*.*'
              - '**./*.schema.js'

      - if: steps.changes.outputs.src == 'true'
        run: echo "âœ… The workflow is now ready to run the remaining actions"
      - if: steps.changes.outputs.src == 'false'
        run: echo "ðŸš¨ The workflow is not ready to run the remaining actions"
